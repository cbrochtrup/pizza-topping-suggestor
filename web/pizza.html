<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Topping Suggestor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                 <!--
                 Keeps desktop width close to phone width
                 
                 If I want a nested dropdown for toppings look here:
                   https://codepen.io/sakthig/pen/RvwVYM?editors=1100
                 -->


		<h3 class="title has-text-black is-1" id="wordToDefine">Pizza Topping Suggestor</h3>
		<div class="columns">
		  <div class="column">
                    <div class="select">
		      <select id="modeSelecter">
			<option value="feelings">Feelings pizza</option>
			<option value="optimal">Optimal pizza</option>
		      </select>
		    </div>
		    <div class="field">
			<div class="control is-expanded">
			    <input class="input" type="text" placeholder="Click New Game" autofocus="" id="userInputField" >
			</div>
		    </div>
		    <button class="button is-block is-info is-large" id="newGame">
			Send Requet<i class="fa fa-sign-in" aria-hidden="true"></i>
		    </button>
		  </div>
		  <div class="is-divider-vertical" data-content="OR"></div>
		  <div class="column">
		    <div class="box has-text-black" id="feedback">Results will show here</div>
		  </div>
		</div>
            </div>
        </div>
    </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</html>
